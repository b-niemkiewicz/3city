name: Build and deploy RSS to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"   # codziennie 06:15 UTC
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate RSS
        run: |
          python trojmiasto_rss.py
          ls -la

      - name: Prepare site folder
        run: |
          mkdir -p site
          cp trojmiasto_rss.xml site/
          # opcjonalnie prosta strona startowa
          printf '<a href="trojmiasto_rss.xml">trojmiasto_rss.xml</a>\n' > site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
