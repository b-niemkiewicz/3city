name: Update RSS

on:
  schedule:
    - cron: '0 10 * * *'  # codziennie o 10:00 UTC
  workflow_dispatch: # umożliwia ręczne uruchomienie

jobs:
  update_rss:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Uruchom skrypt aktualizacji
        run: python trojmiasto_rss.py
      - name: Zapisz plik XML do repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trojmiasto_rss.xml
          git commit -m "Dodano wygenerowany plik RSS"
          git push